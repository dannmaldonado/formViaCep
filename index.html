<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chamada de API</title>
</head>
<body>
    <div class="container">
        <h1>Consulta de CEP:</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cep" placeholder="00000000">
                <label for="floatingInput">CEP</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="logradouro" placeholder="#">
                <label for="floatingInput">Logradouro</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="bairro" placeholder="#">
                <label for="floatingInput">Bairro</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="localidade" placeholder="#">
                <label for="floatingInput">Localidade</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="uf" placeholder="#">
                <label for="floatingInput">UF</label>
            </div>

            <button type="button" class="btn btn-outline-dark" id="btnEnviar">Enviar</button>

        </form>
    </div>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
